<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evros</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <Script src="js/jquery-3.4.1.min.js"></Script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div style="float: left; margin-top: 15px;"> Hello World!</div>
    <button id="dark-theme" type="button" class="btn btn-dark" style="margin: 15px;">Dark Toggle</button>
    <br>
    <input class="input-text" id="myInput" type="text" placeholder="Search..Anything..">
    <span>You can search one field at same time</span>
    <br>
    <input class="input-text" id="myInputName" type="text" placeholder="Name...">
    <input class="input-text" id="myInputEmail" type="text" placeholder="Email...">
    <input class="input-text" id="myInputCategory" type="text" placeholder="Category...">
    <input class="input-text" id="myInputCourseTitle" type="text" placeholder="Course Title...">
    <input class="input-text" id="myInputCourseDur" type="text" placeholder="Crs Duration...">
    <input class="input-text" id="myInputCompletionRatio" type="text" placeholder="Compl. Ratio">
    <input class="input-text" id="myInputStartD" type="text" placeholder="Start Date...">
    <input class="input-text" id="myInputCompD" type="text" placeholder="Compl. Date...">
    <input class="input-text" id="myInputLastAccess" type="text" placeholder="Last Access...">
    <div class="table-responsive-xl">
        <table class="table table-bordered table-hover" id="table">
            <thead>
                <tr>
                    <th>User Name</th>
                    <th>User Email</th>
                    <th>Course Category</th>
                    <th style="min-width: 200px;">Course Title</th>
                    <th>Course Duration</th>
                    <th>Completion Ratio</th>
                    <th style="min-width: 120px;">Course Start Date</th>
                    <th style="min-width: 120px;">Course Completion Date</th>
                    <th style="min-width: 120px;">Course Last Accessed Date</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
